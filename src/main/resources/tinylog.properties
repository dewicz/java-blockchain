# Set the global logging level
tinylog.level = info

# Define the log writer (console in this case)
tinylog.writer = console

# Set the log format for console output
tinylog.writer.console.format = {date:yyyy-MM-dd HH:mm:ss} [{level}] {class}.{method}: {message}

# Optional: Write logs to a file as well
tinylog.writer2 = file
tinylog.writer2.file = logs/app.log
tinylog.writer2.format = {date:yyyy-MM-dd HH:mm:ss} [{level}] {class}.{method}: {message}
